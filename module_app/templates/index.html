<!doctype html>
<html>
    <head>
        <title>asdf</title>
    </head>
    <body>
        <h1>Upload new File</h1>
        <b>{{UPSTAT}}</b>
        <a href={{ DOWNLOAD_URL }}>{{ DOWNLOAD_TEXT }}</a>
        <form method=post enctype=multipart/form-data>
            <br>
            <input type=file name=file multiple><br><br>

            <label for i_blur>Enable blur (smaller file size), 0 to turn off. </label>
            <input type=number name=i_blur step=0.05 min=0.0 max=1.0 value=0> <br>

            <label for ck_padding>Enable white border </label>
            <input type=checkbox name=ck_padding value=1> <br>

            <label for i_quality>Quality level (0-100), good values are 80 or higher</label>
            <input type=number id=i_quality name=i_quality min=10 max=100 value=90> <br>
            <label for i_size>Image width&height (pixels)</label>
            <input type=number id=i_size name=i_size min=50 max=2400 value=800> <br>

            <br> <br>
            <input type=submit name=button_upload value=Convert>
            <br> <br>
            <input type=submit name=button_clear value=Clear files-->
            <br> <br>
            <br> <br>
            
        </form>
       
    </body>
</html>
